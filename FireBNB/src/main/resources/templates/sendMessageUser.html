<!DOCTYPE HTMl>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>Messaging</title>
</head>
<body>
	<div class="container">
		<h1 th:text="'Send message to ' + ${user.firstName} + ' ' + ${user.lastName}"> </h1>

		<form action="/messagesListUser/sendMessage" method="post">
			<table>
				<tr>
				<td><input type="hidden" name="id_sender" th:value="${id_loggedUser}"/></td>
				<td><input type="hidden" name="id_receiver" th:value="${id_user}"/></td>
				</tr>
				<tr>
	
					<td>Subject</td>
					<td><input type="text" name="subject" th:value="${subject}" /></td>
				</tr>
				<tr>
					<td>Content</td>
					<td><input type="text" name="content" th:value="${content}" /></td>
				</tr>
				<tr>
					<td><input type="submit" name="action" value="Send Message" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
