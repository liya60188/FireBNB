<!DOCTYPE>
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	<meta charset="utf-8" />
	<title>Send a message</title>
 		<div th:insert="fragments/header.html :: links"> 
		</div>
	</head>

<body>
<!-- Header -->
<header th:insert="fragments/header.html :: header"> 
</header>
<!-- End of header -->

<!-- Content -->
<div class="container border border-dark mt-5">
	<div class="row">
		<div class="col bg-dark text-center text-light">
			<h2 th:text="'Send message to ' + ${user.firstName} + ' ' + ${user.lastName}"> </h2>
		</div>
	</div>
	
		<div class="col">
			<form action="/messagesListUser/sendMessage" method="post">
				<input type="hidden" name="id_sender" th:value="${id_loggedUser}"/></td>
				<input type="hidden" name="id_receiver" th:value="${id_user}"/></td>
				
				<div class="row mt-5">
					<div class="col-2">
						Subject
					</div>
					
					<div class="col-10">
						<input type="text"  class="form-control" name="subject" th:value="${subject}" />
					</div>
				</div>
				
				<div class="row mt-5">
					<div class="col-2">
						Content
					</div>
					
					<div class="col-10">
						<input type="text"  class="md-textarea form-control" rows="3" name="content" th:value="${content}" />
					</div>
				</div>
				
				<div class="row mt-5">
					<div class="col text-right">
						<input type="submit" class="btn btn-light border border-dark rounded-pill" name="action" value="Send Message" />
					</div>
				</div>
			</form>
		</div>
</div>

<div class="container-fluid">
	<div class="row h-25"></div>
</div>
<!-- End of content -->

<!-- Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
<!-- End of Footer -->
</body>
</html>
