			<div class="form-outline text-center">
 			 	<input type="search" id="form1" class="form-control rounded-pill" placeholder="First name" aria-label="Search"/>
			</div>
		</div>
		
		<div class="col mt-5 mb-5 border-0">
			<div class="form-outline text-center">
 			 	<input type="search" id="form1" class="form-control rounded-pill" placeholder="Last name" aria-label="Search"/>
			</div>
		</div>
		
		<div class="col mt-5 mb-5 border-0">
			<div class="form-outline text-center">
 			 	<input type="search" id="form1" class="form-control rounded-pill" placeholder="e-mail" aria-label="Search"/>

		</div>
		
		<div class="col-1 mt-5 mb-5 border-0">
			<button type="submit" class="btn btn-light border border-dark rounded-pill">
	  			<svg xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

		<div class="col mt-3 text-right">
	  		<button type="submit" class="btn btn-light border-0" style="background-color: rgba(20, 166, 182);">Add user</button>

		<div class="col">
			<hr class="mt-2 mb-3 bg-dark"/>
		</div>
	</div>

	<div th:fragment="userRow">
		<div class="row mb-3">
			<div class="col">
				First name
			</div>
			
			<div class="col">
				Last name
			</div>
			
			<div class="col">
				E-mail
			</div>
			
			<div class="col text-right">
				<button type="submit" class="btn btn-light border border-dark rounded-pill">Edit</button>
			</div>
