<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/userRegistration}" th:object="${user}"
            method="post">
        <div>
        	<div>
                <label>First Name: </label>
                <div>
                    <input type="text" th:field="*{firstName}"
                            required/>
                </div>
            </div>
             
            <div>
                <label>Last Name: </label>
                <div>
                    <input type="text" th:field="*{lastName}"
                            required/>
                </div>
            </div>
            <div>
                <label>E-mail: </label>
                <div>
                    <input type="email" th:field="*{email}" required />
                </div>
            </div>
             
             
            <div>
                <label>Age: </label>
                <div>
                    <input type="number" th:field="*{age}"
                            required/>
                </div>
            </div>
             
            <div>
                <label>Address: </label>
                <div>
                    <input type="text" th:field="*{address}"
                            required/>
                </div>
            </div>
             
            <div>
                <label>City: </label>
                <div>
                    <input type="text" th:field="*{city}"
                            required/>
                </div>
            </div>
            
            <div>
                <label>Postal Code: </label>
                <div>
                    <input type="text" th:field="*{postalCode}"
                            required/>
                </div>
            </div>
            
            <div>
                <label>Country: </label>
                <div>
                    <input type="text" th:field="*{country}"
                            required/>
                </div>
            </div>
            
            <div>
                <label>Additional Address: </label>
                <div>
                    <input type="text" th:field="*{additionalAddress}"
                            required/>
                </div>
            </div>
            
            <div>
                <label>Phone Number: </label>
                <div>
                    <input type="text" th:field="*{phoneNumber}"
                            required minlength="10" maxlength="10"/>
                </div>
            </div>
            
            <div>
                <label>Password: </label>
                <div>
                    <input type="password" th:field="*{password}" required minlength="6" maxlength="10"/>
                </div>
            </div>
            
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
