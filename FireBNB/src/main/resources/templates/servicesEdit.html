<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	<meta charset="utf-8" />
	<title>Constraints Edit</title>
 		<div th:insert="fragments/header.html :: links"> 
		</div>
	</head>

<body>
<!-- Header -->
<header th:insert="fragments/header.html :: header"> 
</header>
<!-- End of header -->

<!-- Content -->
<div class="container">
	<div class="row">
		<div class="col mt-5 mb-3 text-center">
			<h1><b>Edit service</b></h1>
		</div>
	</div>
	<form th:action="@{/listServices/edit}" th:object="${service}" method="post">
	<div class="row">
		<div class="col mt-5 mb-5 border-0">
			<div class="form-outline text-center">
				<label for="serviceName">Service Name</label><br>
 			 	<input type="text" name="serviceName" th:value="${serviceName}">
			</div>
			<input type="hidden" name="edit" value="1" />
			<input type="hidden" name="id_service" th:value="${id_service}"/>
		</div>
	</div>
	
	<div class="row">
		<div class="col  text-right">
	  		<input type="submit" class="btn btn-success border-0" name="action" value="Save changes">
	  	</div>
	</div>
	</form>
</div>
<!-- End of content -->

<!-- Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
<!-- End of Footer -->
</body>
</html>
