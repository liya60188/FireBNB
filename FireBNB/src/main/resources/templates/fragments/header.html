<body>

<!-- Header post-login-->
<div th:fragment="header">
	<div class="sticky-top">
		<div class="container-fluid" style="background-color: rgba(20, 166, 182);">
		  <div class="row">
		    <div class="col-3 mt-2">
		     	<img src="https://archzine.fr/wp-content/uploads/2016/03/le-belle-photo-image-la-plus-belle-image-du-monde.jpg" alt="FireBnB logo" class="img-fluid" width="15%" height="15%">
		    </div>
		    
		    <div class="col-2 text-left mt-2">
		     	<a href="https://archzine.fr/wp-content/uploads/2016/03/le-belle-photo-image-la-plus-belle-image-du-monde.jpg" class="text-light">Find a home</a>
		    </div>
		    
		    <div class="col-2 text-left mt-2 mb-0">
		     	<a href="https://archzine.fr/wp-content/uploads/2016/03/le-belle-photo-image-la-plus-belle-image-du-monde.jpg" class="text-light">Find owner</a>
		    </div>
		    
		    <div class="col-5 text-right mt-2 mb-3">
		    	<div class="btn-group btn-sm btn-light border rounded-pill">
				  <button type="button" class="btn btn-sm">Welcome, XXXXX</button>
				  
				  <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="sr-only">Toggle Dropdown</span>
				  </button>
				  
				  <div class="dropdown-menu dropdown-menu-right">
				    <a class="dropdown-item" href="#">Profile</a>
				    <a class="dropdown-item" href="#">Houses</a>
				    <a class="dropdown-item" href="#">Messages</a>
				    <div class="dropdown-divider"></div>
				    <a class="dropdown-item text-danger" href="#">Logout</a>
				  </div>
				</div>     
		  		</div>
			</div>
		</div>
	</div>
</div>
<!-- End of header -->
