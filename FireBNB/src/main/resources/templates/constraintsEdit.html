<!DOCTYPE HTMl>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Constraint Edit</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<form action="/listConstraints/edit" method="get">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="id_constraint" th:value="${id_constraint}" readonly /></td>
			</tr>
			<tr>
				<td>Constraint Name</td>
				<td><input type="text" name="constraintName" th:value="${constraintName}" /></td>
			</tr>
			<tr>
				<td><input type="hidden" name="edit" value="1" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="action" value="save" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
