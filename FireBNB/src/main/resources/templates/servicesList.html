<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	<meta charset="utf-8" />
	<title>Services List</title>
 		<div th:insert="fragments/header.html :: links"> 
		</div>
	</head>

<body>
<!-- Header -->
<header th:insert="fragments/header.html :: header"> 
</header>
<!-- End of header -->

<!-- Content -->
<div class="container-fluid">

	<div class="row">
		<div class="col mt-5 mb-3 text-center">
			<h1><b>Services List</b></h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col mt-3 mb-3 text-right">
	  		<a type="button" class="btn btn-light border-0" style="background-color: rgba(20, 166, 182);" href="/servicesList/add">Add service</a>
	  	</div>
	</div>
	
	<div th:each="service: ${listServices}">
		<div class="row mb-3">		
			<div class="col" th:text="${service.serviceName}">
			</div>
			
			<div class="col text-right">
				<a type="button" class="btn btn-light border border-dark rounded-pill" th:href="@{/listServices/edit(id_service=${service.id_service}, serviceName=${service.serviceName}, edit=0)}">Edit</a>
				<a type="button" class="btn btn-danger border border-dark rounded-pill" onclick="return confirm('Please Confirm')"
					th:href="@{/servicessList/delete(id_service=${service.id_service})}"> Delete
				</a>
			</div>
		</div>
	</div>
	</div>
<!-- End of content -->

<!-- Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
<!-- End of Footer -->
</body>
</html>
