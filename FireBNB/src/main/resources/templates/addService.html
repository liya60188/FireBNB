<!DOCTYPE HTMl>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>Add Service</title>
<div th:insert="fragments/header.html :: links"></div>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- Header -->
	<header th:insert="fragments/header.html :: header"> </header>
	<!-- End of header -->

	<!-- Content -->
	<div class="container" id="addConsSerPage">
		<h1>Add Services</h1>
		<p></p>
		<p></p>
		<form action="/servicesList/add" method="post" @submit="addConstraint_Service">
			Service Name <input id="nameInput" v-model="nameInput" type="text"
				name="serviceName" th:value="${serviceName}" /> <input
				type="submit" name="action" value="save" /> <span id="nameError"
				ref="nameError"> </span>
		</form>
	</div>

	<!-- End of content -->
	<!-- Footer -->
	<div th:insert="fragments/footer.html :: footerFixed"></div>
	<!-- End of Footer -->

</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script type="text/javascript"
	th:src="@{/js/addConsServFormRegulation.js}"></script>
</html>
