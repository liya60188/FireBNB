<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add a photo</title>
</head>

<body>
	<div class="container">
		<h1>Add Photos</h1>
		<p></p>
		<p></p>
		<form action="/photosList/add" method="post">
			<table>
				<tr>
					<td><input type="file" name="image" accept="image/png, image/jpeg" /></td>
				</tr>
				<tr>
					<td><input type="submit" name="action" value="save" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
