<!DOCTYPE HTMl>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>Send Message</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container" id="addMessagePage">
		<h1>Add Message</h1>

		<form action="/messagesListUser/add" method="post" @submit="addMessage">
			<table>
				<tr>
					<td><input type="hidden" name="id_sender"
						th:value="${id_loggedUser}" /></td>
				</tr>
				<tr>

					<td for="subjectInput" >Subject</td>
					<td><input type="text" name="subject" th:value="${subject}" id="subjectInput" v-model="subjectInput"/></td>
					<td><span id="subjectError" ref="subjectError"></span></td>
				</tr>
				
				<tr>
					<td for="contentInput">Content</td>
					<td><input type="text" name="content" th:value="${content}" id="contentInput" v-model="contentInput"/></td>
					<td><span id="contentError" ref="contentError"> </span></td>
				</tr>
				<tr>
					<td><input type="submit" name="action" value="Send Message" /></td>
				</tr>
				
			</table>
			
		</form>
	</div>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script type="text/javascript"
	th:src="@{/js/addMessageFormRegulation.js}"></script>

</html>
