<!-- Houses list -->
<div class="container-fluid" th:each="house: ${listUserHouses}"var="house">
	<div class="row mt-5">
		<div class="col text-right">
			<img class="img-fluid border mx-auto d-block" th:src="@{'/house_photos/'+${house.photo1}}" alt="FireBnB logo" width="50%" height="50%">
		</div>
		
		<div class="col">
			<div class="row">
				<div class="col">
					<b th:text="${house.address}+' '+${house.additional_address}+' '+${house.city}+' '+${house.postal_code}+' '+${house.country}"></b>
				</div>
				
				<div class="col text-right">
					<svg xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
					  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
					</svg>
				</div>
			</div>
			
			<div class="row">
				<div class="col mr-5 text-justify">
				<p th:text="${house.description}"> </p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-2">
					<span th:text="${house.ratingsH} + '/5'"> </span>
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill mb-1 ml-1" viewBox="0 0 16 16">
  						<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
					</svg>
				</div>
				
				<div class="col text-righ mr-5">
					<a th:href="@{/houseProfile/{id_house} (id_house=${house.id_house})}">View</a>	
					<a th:href="@{/listHouses/edit(id_house=${house.id_house}, description=${house.description}, ratingsH=${house.ratingsH}, services=${house.services}, constraints=${house.constraints}, photos=${house.photo1}, address=${house.address}, city=${house.city}, postal_code=${house.postal_code}, country=${house.country}, additional_address=${house.additional_address}, id_user=${house.id_user}, edit=0)}">Edit</a>
					<a sec:authorize="hasAuthority('ADMIN')" onclick="return confirm('Please Confirm')"
					th:href="@{/housesList/delete(id_house=${house.id_house})}"> Delete</a>
				</div>
